<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="divCalculator">
        <div class = "divResult">
            <h2 class="txtHistory"></h2>
            <h1 class = "txtResult"></h1>
            <div class ="divButtons">
               
                <ul class="btn-column1">
                    <li>
                        <button class="btnAC">AC</button>
                    </li>
                    <li>
                        <button class="btn7">7</button>
                    </li>
                    <li>
                        <button class="btn4">4</button>
                    </li>
                    <li>
                        <button class="btn1">1</button>
                    </li>
                    <li>
                        <button class="btnBlank"> </button>
                    </li>
                </ul>
                <ul class="btn-column2">
                    <li>
                        <button class="btnDivide">/</button>
                    </li>
                    <li>
                        <button class="btn8">8</button>
                    </li>
                    <li>
                        <button class="btn5">5</button>
                    </li>
                    <li>
                        <button class="btn2">2</button>
                    </li>
                    <li>
                        <button class="btn0">0</button>
                    </li>
                </ul>
                <ul class="btn-column3">
                    <li>
                        <button class="btnMutiply">X</button>
                    </li>
                    <li>
                        <button class="btn9">9</button>
                    </li>
                    <li>
                        <button class="btn6">6</button>
                    </li>
                    <li>
                        <button class="btn3">3</button>
                    </li>
                    <li>
                        <button class="btnDecimal">.</button>
                    </li>
                </ul>
                <ul class="btn-column4">
                    <li>
                        <button class="btnDelete">del</button>
                    </li>
                    <li>
                        <button class="btnSubtract">-</button>
                    </li>
                    <li>
                        <button class="btnAdd">+</button>
                    </li>
                    <li>
                        <button class="btnEquals">=</button>
                    </li>
                </ul>
                

            </div>

        </div>

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
