<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="divCalculator">
        <div class="divResult">
            <h2 class="txtHistory">134+4</h2>
          <!--<h1 class="txtResult">1234567891012</h1> -->
            <input class = "txtResult" type="text" readonly="true" dir="ltr">
        </div>
        <div class="divButtons">

            <ul class="btn-column1">
                <li>
                    <button class="btnAC">AC</button>
                </li>
                <li>
                    <button class="btn7 number">7</button>
                </li>
                <li>
                    <button class="btn4 number">4</button>
                </li>
                <li>
                    <button class="btn1 number">1</button>
                </li>
                <li>
                    <button class="btnBlank"> </button>
                </li>
            </ul>
            <ul class="btn-column2">
                <li>
                    <button class="btnDivide operator">/</button>
                </li>
                <li>
                    <button class="btn8 number">8</button>
                </li>
                <li>
                    <button class="btn5 number">5</button>
                </li>
                <li>
                    <button class="btn2 number">2</button>
                </li>
                <li>
                    <button class="btn0 number">0</button>
                </li>
            </ul>
            <ul class="btn-column3">
                <li>
                    <button class="btnMultiply operator">X</button>
                </li>
                <li>
                    <button class="btn9 number">9</button>
                </li>
                <li>
                    <button class="btn6 number">6</button>
                </li>
                <li>
                    <button class="btn3 number">3</button>
                </li>
                <li>
                    <button class="btnDecimal number">.</button>
                </li>
            </ul>
            <ul class="btn-column4">
                <li>
                    <button class="btnDelete">del</button>
                </li>
                <li>
                    <button class="btnSubtract operator">-</button>
                </li>
                <li>
                    <button class="btnAdd operator">+</button>
                </li>
                <li>
                    <button class="btnEquals">=</button>
                </li>
            </ul>



        </div>

    </div>
    <script src="./calculator.js"></script>
</body>

</html>
